# Configurazione Netlify
# Questo file aiuta Netlify a configurare correttamente il sito

[build]
  # Non serve build, Ã¨ un sito statico
  publish = "."

[[redirects]]
  # Reindirizza tutte le richieste a index.html (utile per SPA)
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


